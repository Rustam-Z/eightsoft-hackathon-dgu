{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kitobni yangilash{% endblock title %}

{% block content %}
    <h1 class="display-1">{{object.name}} by {{object.user.username}} </h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Yangilash</button> |  
        <a class="btn btn-danger" href="{% url 'book_need_delete' object.pk %}">O'chirish</a>
    </form>
    <br><br>
{% endblock content %}
